<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <!-- rel=dynamic-content indicates an element that is replaced with the contents produced by the specified href. 
	       dyn-cs:* URIs are resolved using the values within the 'wp_dynamicContentSpots_85' theme module. -->
        <link rel="dynamic-content" href="co:head">
        <link rel="dynamic-content" href="dyn-cs:id:eSolutionsTheme_head">
        <!-- rendering is delegated to the specified href for each locale -->
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Content-Language" content="en-US" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="-1" />
        <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate" />
        <meta http-equiv="max-age" content="0" />
        <meta name="robots" content="index,follow,noarchive" />
        <meta name="GoogleBot" content="noarchive" />
        <meta name="Author" content="eSolutions" />
        <meta name="copyright" content="&copy; 2007 - 2013 CaspersBox Web Services" />
        <meta name="description" content="eSolutionsService" />
        <meta name="keywords" content="incident, change management, incident management, infinix, caspersbox, caspersbox web services" />
        <script type="text/javascript">
            $((function () {
                $('#accordion').hSlides({
                    totalWidth: 920,
                    totalHeight: 300,
                    minPanelWidth: 111,
                    maxPanelWidth: 476,
                    easing: "easeOutBack",
                    activeClass: 'current'
                });
            }));
        </script>
        <script type="text/javascript">
            if (top != self)
            {
                top.location = self.location;
            }
        </script>
    </head>

    <body id="content" class="lotusui30dojo tundra claro locale_en">	
	   <div class="wpthemeFrame">
            <header role="banner" tabindex="-1" aria-label="Main header">

			<!-- site toolbar -->
			<a rel="dynamic-content" href="dyn-cs:id:eSolutionsTheme_toolbar"></a>

			<div class="wpthemeHeader">
				<div class="wpthemeInner">
					<div class="wpthemeLogo wpthemeLeft">
						<span class="wpthemeAltText">HCL Digital Experience</span>
					</div>
					
					<!-- renders the top navigation -->
					<a rel="dynamic-content" href="dyn-cs:id:eSolutionsTheme_topNav"></a>					
				</div>
			</div><!-- end header -->

			<div class="wpthemeBanner">
				<div class="wpthemeBannerInner">
					<div class="wpthemeInner">
						<a rel="dynamic-content" href="dyn-cs:id:wp_search_dynspot"></a>
						<a rel="dynamic-content" href="dyn-cs:id:eSolutionsTheme_commonActions"></a>
						<a rel="dynamic-content" href="dyn-cs:id:eSolutionsTheme_mobileNav"></a>
						<div class="wpthemeClear"></div>
					</div>
				</div>
			</div><!--end main banner-->
			
			<div class="wpthemeBanner wpthemeBannerPrimaryNavigation">
				<div class="wpthemeBannerInner">
					<div class="wpthemeInner">
						<a rel="dynamic-content" href="dyn-cs:id:eSolutionsTheme_primaryNav"></a>
						<div class="wpthemeClear"></div>
					</div>
				</div>
			</div><!--end primary nav banner-->
			
			<div class="wpthemeSecondaryBanner">
				<a rel="dynamic-content" href="dyn-cs:id:eSolutionsTheme_secondaryNav"></a>
				<div class="wpthemeClear"></div>
			</div><!--end secondary banner-->
		</header>

		<div class="wpthemeMainContent" role="main" tabindex="-1" aria-label="HCL Digital Experience">
			<div class="wpthemeInner">	
				<!-- asa markup contributions for pages -->	
				<a rel="dynamic-content" href="dyn-cs:id:wp_analytics_dynspot"></a>
				<a rel="dynamic-content" href="dyn-cs:id:eSolutionsTheme_crumbTrail"></a>
				<div class="wpthemeClear"></div>
				<a rel="dynamic-content" href="dyn-cs:id:eSolutionsTheme_status"></a>
			</div>		

			<!-- required - do not remove -->
			<a rel="dynamic-content" href="state.portlet:portlet?include=windowState&include=portletMode&mime-type=text/html"></a>
			
			<div id="layoutContainers" class="wpthemeLayoutContainers wpthemeLayoutContainersHidden" >	
				<div class="wpthemeInner">					
					<a rel="dynamic-content" href="dyn-cs:id:eSolutionsTheme_layout"></a>
					<div class="wpthemeClear"></div>
				</div>
			</div>
		</div><!--end main content-->
		
		<footer tabindex="-1" class="wpthemeFooter" role="contentinfo" tabindex="-1" aria-label="HCL Digital Experience">
			<div class="wpthemeInner">	
				<a rel="dynamic-content" href="dyn-cs:id:eSolutionsTheme_footer"></a>
				<div class="wpthemeClear"></div>
			</div>
		</footer><!-- page footer -->
		
	</div><!-- end frame -->
		
    <!-- This is responsible for bootstrapping the configuration for the javascript framework. 
        This is located here instead of the head section to improve client performance. -->
	<div class="wpthemeComplementaryContent" id="wpthemeComplementaryContent" role="region" tabindex="-1" aria-labelledby="wpthemeComplementaryContentText">
		<span class="wpthemeAltText" id="wpthemeComplementaryContentText" >Complementary Content</span>
		<a rel="dynamic-content" href="co:config"></a>
	</div>
</body>
</html>
